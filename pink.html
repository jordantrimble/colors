<h1 style="text-align:center" class="p1">pink</h1>
<p style="text-align: center">pink symbolizes love, nurture and compassion. It evokes feelings of comfort, warmth and hope. Pink is also a sign of health with the phrase “in the pink.” It symbolizes success in the expression that “everything is rosy” and happiness with “tickled pink.”</p>
